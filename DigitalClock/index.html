<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Clock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #282c34;
    color: #61dafb;
    font-family: 'Arial', sans-serif;
    margin: 0;
}

#clock {
    text-align: center;
    font-size: 2em;
    padding: 20px;
    border-radius: 10px;
    background: #20232a;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

#time {
    font-size: 4em;
}

#date {
    font-size: 1.5em;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div id="clock">
        <div id="time"></div>
        <div id="date"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
