<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number_Guessing_Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2f3031;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .wrapper {
            background-color: grey;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .form {
            margin: 20px 0;
        }

        .form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .guessField {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .gameSubmit {
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .gameSubmit:hover {
            background-color: #2980b9;
        }

        .resultparas p {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .lastResult {
            font-weight: bold;
            color: #e74c3c;
        }

        .lowOeHi {
            font-style: italic;
            color: #f39c12;
        }

        @media (max-width: 600px) {
            .wrapper {
                padding: 20px;
            }

            .guessField {
                width: calc(100% - 16px);
            }

            .gameSubmit {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>you have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="submit guess" class="gameSubmit">
        </form>
        <div class="resultparas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOeHi"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
